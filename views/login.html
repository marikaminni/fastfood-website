<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/login.css" />
    <link rel="icon" type="image/png" href="/immagini/burger-icon.png" />
    <title>Bros Login</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-body">
              <!-- Switch between Forms -->
              <nav class="nav nav-underline mb-4">
                <a id="signinNav" class="nav-link active" href="#">Signin</a>
                <a id="signupNav" class="nav-link text-muted" href="#"
                  >Signup</a
                >
              </nav>

              <!-- Signin Form -->
              <form
                action="/api/signin"
                method="POST"
                id="signinForm"
                class="needs-validation"
                novalidate
              >
                <h2 class="text-center">Signin</h2>
                <div class="mb-3">
                  <label for="signinUsername" class="form-label"
                    >Username</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="signinUsername"
                    name="username"
                    placeholder="Enter username"
                    required
                  />
                  <div class="invalid-feedback">Please enter a username.</div>
                </div>
                <div class="mb-3">
                  <label for="signinPassword" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="signinPassword"
                    name="password"
                    placeholder="Enter password"
                    required
                  />
                  <div class="invalid-feedback">
                    Please enter a valid password.
                  </div>
                </div>
                <button
                  type="submit"
                  id="signinButton"
                  class="btn btn-dark col w-100 mb-2"
                >
                  Signin
                </button>
              </form>

              <!-- Signup Form -->
              <form
                action="/api/signup"
                method="POST"
                id="signupForm"
                class="needs-validation d-none"
                novalidate
              >
                <h2 class="text-center">Signup</h2>
                <div class="mb-3">
                  <label for="signupUsername" class="form-label"
                    >Username</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="signupUsername"
                    name="name"
                    placeholder="Enter username"
                    required
                  />
                  <div class="invalid-feedback">
                    Please enter a username between 3 and 10 characters.
                  </div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter password"
                    required
                  />
                  <div class="invalid-feedback">
                    The password must has at least 8 characters, with at least 1
                    uppercase, 1 lowercase, 1 number and 1 special character in
                    (!@#$%^&*).
                  </div>
                </div>
                <div class="mb-3">
                  <label for="confirmPassword" class="form-label"
                    >Confirm Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="confirmPassword"
                    name="password"
                    placeholder="Enter password"
                    required
                  />
                  <div class="invalid-feedback">Passwords doesn't match.</div>
                </div>
                <button
                  type="submit "
                  id="signupButton"
                  class="btn btn-outline-dark col w-100 mb-2"
                >
                  Signup
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/login.js"></script>
  </body>
</html>
