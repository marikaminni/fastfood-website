<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/dashboard.css" />
    <link rel="icon" type="image/png" href="/immagini/burger-icon.png" />
    <title>Bros Dashboard</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="container-fluid">
          <div
            class="dropdown ms-auto align-items-center align-content-center justify-content-end"
          >
            <a
              class="nav-link dropdown-toggle px-2"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <img
                class="rounded-circle"
                src="/immagini/admin-image.png"
                alt="admin-image"
                width="32"
              />
            </a>
            <ul
              class="dropdown-menu dropdown-menu-end dropdown-menu-animated profile-dropdown mt-2"
              data-popper-placement="bottom-end"
            >
              <li>
                <a class="dropdown-item" href="#" id="logout">
                  <span>
                    <i class="bi bi-box-arrow-right"></i>
                  </span>
                  Logout</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container-fluid">
      <div class="row">
        <aside id="sidebar" class="col-md-2">
          <button
            class="btn btn-dark d-lg-none"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasResponsive"
            aria-controls="offcanvasResponsive"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-list"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
              />
            </svg>
          </button>

          <div
            class="offcanvas-lg offcanvas-start h-100 rounded text-bg-dark"
            tabindex="-1"
            id="offcanvasResponsive"
            aria-labelledby="offcanvasDashboardLabel"
          >
            <div class="offcanvas-header p-3">
              <h5 class="offcanvas-title" id="offcanvasResponsiveLabel">
                Burger Bros
              </h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="offcanvas"
                data-bs-target="#offcanvasResponsive"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body p-3">
              <ul class="nav nav-underline flex-column">
                <li class="nav-item">
                  <button
                    class="nav-link active text-decoration-none text-white-50"
                    type="button"
                    id="dashboard"
                  >
                    <i class="bi bi-columns-gap"></i>
                    Dashboard
                  </button>
                </li>
                <li calss="nav-item">
                  <button
                    id="orders"
                    type="button"
                    class="nav-link text-decoration-none text-white-50"
                  >
                    <i class="bi bi-clipboard-fill"></i> Orders
                  </button>
                </li>
                <li class="nav-item">
                  <button
                    id="bookings"
                    type="button"
                    class="nav-link text-decoration-none text-white-50"
                  >
                    <i class="bi bi-book-half"></i>
                    Bookings
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </aside>

        <div class="col-12 col-md-9 col-lg-10 p-4">
          <div class="container">
            <div class="row">
              <div class="col-12">
                <!--todo: add col-6 before each table-->
                <div class="container m-2" id="dashboard-title">
                  <h2 class="text-start">
                    <!--todo: add admin name here-->
                    Hello, <span style="color: red">Admin</span>
                  </h2>
                  <p class="text-start text-muted">Welcome to the Dashboard</p>
                </div>
                <!--overview: total bookings, total orders, order pendings, order done-->
                <div
                  class="row row-cols-1 row-cols-md-4 g-4"
                  id="dashboard-card"
                >
                  <div class="col">
                    <div class="card h-100">
                      <div class="row">
                        <div
                          class="col-4 d-flex align-items-center justify-content-center"
                        >
                          <i
                            class="bi bi-journal-text bg-danger rounded-circle text-light"
                          ></i>
                        </div>
                        <div class="col-8">
                          <div class="card-body">
                            <h6 class="card-title">Total Bookings</h6>
                            <p
                              class="card-text text-danger"
                              id="total-bookings"
                            >
                              0
                            </p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="card h-100">
                      <div class="row">
                        <div
                          class="col-4 d-flex align-items-center justify-content-center"
                        >
                          <i
                            class="bi bi-cart-plus-fill bg-info rounded text-light"
                          ></i>
                        </div>
                        <div class="col-8">
                          <div class="card-body">
                            <h6 class="card-title">Total Orders</h6>
                            <p class="card-text text-info" id="total-orders">
                              0
                            </p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="card h-100">
                      <div class="row">
                        <div
                          class="col-4 d-flex align-items-center justify-content-center"
                        >
                          <i
                            class="bi bi-cart-fill bg-warning rounded fw-1 text-light m-2"
                          ></i>
                        </div>
                        <div class="col-8">
                          <div class="card-body">
                            <h6 class="card-title">Orders Pending</h6>
                            <p
                              class="card-text text-warning"
                              id="order-pending"
                            >
                              0
                            </p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="card h-100">
                      <div class="row">
                        <div
                          class="col-4 d-flex align-items-center justify-content-center"
                        >
                          <i
                            class="bi bi-cart-check-fill bg-success rounded fw-1 text-light m-2"
                          ></i>
                        </div>
                        <div class="col-8">
                          <div class="card-body">
                            <h6 class="card-title">Orders Done</h6>
                            <p class="card-text text-success" id="order-done">
                              0
                            </p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!--Orders table-->
                <div class="table-responsive">
                  <table
                    id="orders-table"
                    class="table table-sm table-hover caption-top d-none"
                  >
                    <caption>
                      Orders
                    </caption>
                    <thead>
                      <tr>
                        <th>Order Id</th>
                        <th>Date</th>
                        <th>Items</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody id="order-list" class="table-group-divider">
                      <!--*Items inserted here-->
                    </tbody>
                  </table>
                </div>

                <!--Bookings table-->
                <div class="table-responsive">
                  <table
                    id="bookings-table"
                    class="table table-sm table-hover caption-top d-none"
                  >
                    <caption>
                      Bookings
                    </caption>
                    <thead>
                      <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Date-Time</th>
                        <th>Guests</th>
                        <th>Message</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody id="booking-list" class="table-group-divider">
                      <!--*Bookings info inserted here-->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/dashboard.js"></script>
  </body>
</html>
